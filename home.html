<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmGuard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="img/fglogo.png" alt="Scarecrow Logo">
            FarmGuard
        </div>
        <i class="fas fa-cog settings-icon"></i>
    </div>

    <!-- Live Feed -->
    <div class="live-feed">
        <div class="windmill-status">
            Windmill Power <span class="battery-icon">ðŸ”‹</span>
        </div>
        <div class="view-feed">View Live Feed</div>
    </div>

    <!-- Quick Actions -->
    <div class="actions">
        <div class="divider"></div>
        <div class="grid">
            <button><i class="fas fa-broadcast-tower"></i> Live View</button>
            <button><i class="fas fa-cogs"></i> System Status</button>
            <button><i class="fas fa-hand-paper"></i> Manual Control</button>
            <button><i class="fas fa-exclamation-triangle"></i> Settings & Alerts</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-bell"></i> Alerts</a>
        <a href="#"><i class="fas fa-sync-alt"></i> Sync</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
    </div>

</body>
</html>
