<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmGuard - Live Feed</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="img/fglogo.png" alt="FarmGuard Logo">
            FarmGuard
        </div>
        <i class="fas fa-cog settings-icon"></i>
    </div>

    <!-- Live Camera Feed Section -->
    <div class="live-feed-container">
        <a href="#" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="live-text"><span class="red-dot">‚óè</span> Live Camera Feed</div>
        <img src="live-feed.jpg" alt="Live Camera Feed" class="live-feed">
    </div>

    <!-- Radar Detection Map -->
    <div class="radar-map">
        Radar Detection Map
    </div>

    <!-- Action Button -->
    <button class="action-button">Action</button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-bell"></i> Alerts</a>
        <a href="#"><i class="fas fa-sync-alt"></i> Sync</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
    </div>

</body>
</html>
